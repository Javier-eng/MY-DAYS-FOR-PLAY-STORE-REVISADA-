<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>My Dates</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
 
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; background-color: #ffffff; }
    #root { min-height: 100vh; display: flex; flex-direction: column; }
  </style>
</head>
<body class="select-none">
  <div id="root"></div>
 
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW failed', err));
      });
    }
  </script>
 
  <script type="module" src="./App.tsx"></script>
</body>
</html>
