<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>My Dates</title>
  
  <script>
    // Detect the browser language (first two characters, e.g., 'es' or 'en')
    const userLang = navigator.language || navigator.userLanguage;
    const manifestFile = userLang.startsWith('es') ? '/manifest-es.json' : '/manifest-en.json';
 
    // Create the link tag dynamically
    const link = document.createElement('link');
    link.rel = 'manifest';
    link.href = manifestFile;
    
    // Append it to the <head>
    document.head.appendChild(link);
    
    console.log('Loading manifest for language:', userLang);
  </script>
 
  <meta name="theme-color" content="#6366f1">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
 
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; background-color: #ffffff; }
    #root { min-height: 100vh; display: flex; flex-direction: column; }
  </style>
 
  <link rel="icon" href="https://raw.githubusercontent.com/Javier-eng/MYDAYSPICS/refs/heads/main/favicon.png" />
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/Javier-eng/MYDAYSPICS/refs/heads/main/cono-circulo192.png" />
</head>
 
<body class="select-none">
  <div id="root"></div>
 
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW registered', reg))
          .catch(err => console.log('SW failed', err));
      });
    }
  </script>
 
  <script type="module" src="./App.tsx"></script>
</body>
</html>
